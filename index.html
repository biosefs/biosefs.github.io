<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFO Page Replacement Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>FIFO Page Replacement Animation</h1>

    <!-- Input Section -->
    <div class="input-section">
      <label for="pageSequence">Enter Page Sequence (comma-separated): </label>
      <input type="text" id="pageSequence" placeholder="e.g., 7, 0, 1, 2, 0, 3, 0, 4"><br><br>
      <label for="memorySize">Enter Memory Size: </label><br>
      <input type="number" id="memorySize" min="1"  value="3"><br>
      <button onclick="initializeAnimation()">Run</button>
    </div>

    <!-- Memory Table -->
    <div class="memory-table">
      <table id="memory">
        <thead>
          <tr id="tableHeader">
            <th>Pages</th>
          </tr>
        </thead>
        <tbody id="memory-body">
        </tbody>
        <tfoot>
          <tr id="faultHitRow">
            <th>Result</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Results Section -->
    <div class="results">
      <p id="pageFaults">Page Faults: 0</p>
      <p id="pageHits">Page Hits: 0</p>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="pauseResumeButton" onclick="togglePauseResume()">Pause</button>
      <button onclick="resetAnimation()">Reset</button>
    </div>
    
    <!-- Placeholder Section -->
    <div class="students">
      <p><br><br><strong>Group 1:</strong></p>
      <p id="studentList">Baclig, Ophir Jemuel R.<br>Balubar, Reden<br>Bayle, Reingel T.<br>Combis, Julius O.<br>Jaramillo, Jayson B.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
